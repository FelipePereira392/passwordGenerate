<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generate</h1>
    <div id="container">
        <div>
            <label for="tamanho" id="tamanhos">Size: </label>
            <input type="number" name="tamanho" id="tamanho" placeholder="1 - 20" max="20">
            <button id="gerar">Generate</button>
        </div>
<br>
        <div id="checkbox">
            <div class="sub-container">
                
                <input type="checkbox" name="ABC" id="ABC" class="inputs">
                <label for="ABC">ABC</label>
<br>
                
                <input type="checkbox" name="abc" id="abc" class="inputs">
                <label for="abc">abc</label>
            </div>
<br>
            <div class="sub-container">
                
                <input type="checkbox" name="numeros" id="numeros" class="inputs">
                <label for="numeros">123</label>
<br>
                
                <input type="checkbox" name="simbolos" id="simbolos" class="inputs">
                <label for="simbolos">!@#$%^&*</label>
            </div>
        </div>
        <div id="senha">
            <div id="password">Password:  </div>
            <button id="copiar">  Copy</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
